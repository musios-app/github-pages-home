
<!DOCTYPE html>

<!--FRONT PAGE LAYOUT-->
<html lang="en">
  <head>
    {% include includes/head.html %}
    <meta name="layout" content="comic.html">
    <title>{{ site.tab_title }}</title>
  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="jumbotron">
          <a href={{ site.url }}/><h1>{{ site.title }}</h1></a>
          <p>{{ site.description }}</p>
        </div>

        <div class="col-md-12 center">
          {% include includes/navigation.html %}
          <div class="panel center col-md-12">

            <div class="comic-panel center">
              <a name="top-page"></a>
              <a href= {{ site.url }}{{ page.next.url }}#top-page>{{ content }}</a>
              <ul class="pager">
                <li><a class="btn btn-outline-secondary" href= {{ site.url }}{{ page.previous.url }}#top-page >PREVIOUS</a></li>
                <li><a class="btn btn-outline-primary" href= {{ site.url }}{{ page.next.url }}#top-page >NEXT</a></li>
              </ul>
            </div>

        </div>
        </div>
      </div>
    </div>
  </body>

  <footer>
    {% include includes/footer.html %}
  </footer>
</html>
