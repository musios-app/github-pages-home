<!DOCTYPE html>

<html lang="en">

<head>
  {% include head.html %}
  <meta name="layout" content="guide-default.html">
  <title>{{ site.tab_title }}</title>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-dark bg-inverse navbar-full navbar-fixed-top">
    <ul class="nav navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{{ site.url }}/index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ site.url }}/howto.html">User Guide</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://github.com/peahatlanding/Webcomic-Jekyll-Theme">Download the Code</a>
      </li>
    </ul>
  </nav>

  <div class="container">



    <div class="jumbotron">
      {% for post in site.categories.jumbotron %}
      {{ post.content }}
      {% endfor %}
    </div>

    <div class="content">
      <div class="row">
        {{ content }}
      </div>

    </div>
  </div>

</body>

<footer>
  {% include footer.html %}
</footer>

</html>
